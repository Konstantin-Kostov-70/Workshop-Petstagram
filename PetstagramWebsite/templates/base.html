{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="icon" type="image/x-icon" href="{% static 'images/free-30-instagram-stories-icons23_122570.png' %}">
    <title>Petstagram</title>
</head>
<body>
<header>
    <nav class="navbar">
        <div class="container">
            <div class="logo">
                <!-- Link to Home Page -->
                <a href="{% url 'home' %}">
                    <img width="50px" src="{% static 'images/free-30-instagram-stories-icons23_122570.png' %}" alt="img1">
                </a>

                <!-- Link to Home Page -->
                <a class="home" href="{% url 'home' %}">
                    <i>Petstagram</i>
                </a>
            </div>

            <div class="nav-links">
                <ul class="nav-group">
                    <li class="nav-item">

                        <!-- Link to Add Pet Page -->
                        <a href="{% url 'pet_add' %}">
                            <i>Add Pet</i>
                        </a>
                    </li>
                    <li class="nav-item">

                        <!-- Link to Add Photo Page -->
                        <a href="{% url 'photo_add' %}">
                            <i>Add Photo</i>
                        </a>
                    </li>
                     {% if request.user.is_authenticated %}
                    <li class="nav-item">
                        <!-- Link to Log out view -->
                        <a href="{% url 'profile-details' request.user.pk%}">
                            <i>Profile</i>
                        </a>
                    </li>
                     <li class="nav-item">
                        <!-- Link to Log out view -->
                        <a href="{% url 'logout' %}">
                            <i>Logout</i>
                        </a>
                    </li>
                        {% else %}
                    <li class="nav-item">

                        <!-- Link to Login Page -->
                        <a href="{% url 'login' %}">
                            <i>Login</i>
                        </a>
                    </li>
                    <li class="nav-item">

                        <!-- Link to Register Page -->
                        <a href="{% url 'register' %}">
                            <i>Register</i>
                        </a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
</header>
<main>
    {% block page_content %}
    {% endblock %}
</main>
<div class="footer">
		<span class="footer-section">
			Â© 2022 SOFTUNI WORKSHOP FOR PYTHON WEB MODULE
		</span>
</div>
</body>
</html>
