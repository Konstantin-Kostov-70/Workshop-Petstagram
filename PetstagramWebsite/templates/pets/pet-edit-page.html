{% extends 'base.html' %}

   {% block page_content %}
    <!-- Start Edit Pet Section -->
    <div class="edit-delete edit-photo">
        <h2>Edit Pet</h2>
        <!-- Start Edit Pet From -->
        <form action="{% url 'pet_edit' 'username' pet.slug %}" method="post">
            <p>
                <label for="pet-name">Pet name: </label>
                {{ form.name }}
            </p>
            <p>
                <label for="pet-date">Date of birth: </label>
                {{ form.date_of_birth }}
            </p>
            <p>
                <label for="pet-image">Link to image: </label>
                {{ form.personal_photo }}
            </p>
            {% csrf_token %}
            <!-- Edit Pet Button -->
            <button class="edit-btn" type="submit">Edit</button>
        </form>
        <!-- End Edit Pet Form -->

    </div>
    <!-- End Edit Pet Section -->

    {% endblock %}
